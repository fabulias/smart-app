<ion-header>

  <ion-navbar>
    <ion-title>Horario y Cantidad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#EFFBF5;">
  <form #f="ngForm">
    <ion-item id="horario-range1">
      <ion-range style="padding-left:0px" [(ngModel)]="quantity" min="1" max="6" step="1" color="balanced" value="1" name="quantity">
        <ion-icon range-left>
          <img src="assets/imgs/cup.svg" alt="" height="40px" width="40px">
        </ion-icon>
        <ion-label range-right>
          <div *ngIf="quantity; else other_quantity">
            <p style="font-size:30px;color:#AED581">{{quantity/2}}</p>
          </div>
          <ng-template #other_quantity>
            <p style="font-size:30px">0.5</p>
          </ng-template>
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="md-time" style="font-size:50px"></ion-icon>
      </ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="hour" name="hour"></ion-datetime>
    </ion-item>
  </form>


  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-start block color="dark" on-click="sendData(f)">
      Accept
    </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-end block color="light" on-click="closeModal()">
        Cancel
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
