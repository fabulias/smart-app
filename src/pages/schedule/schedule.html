<ion-header>
  <ion-navbar>
    <ion-title>
      Horario
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#EFFBF5;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="schedule.length > 0">
    <ion-card>
      <ion-card-header range-left *ngIf="schedule.length <= 3">
        Horarios asignados : {{schedule.length}}
      </ion-card-header>
      <ion-card-header range-left *ngIf="schedule.length > 3" style="color:red">
        Horarios asignados : {{schedule.length}}
      </ion-card-header>
    </ion-card>
    <div *ngFor="let row of schedule">
      <ion-item id="horario-range1">
        <ion-range style="padding-left:0px" [ngModel]="row.quantity | scheduleP" min="1" max="6" color="secondary" value="1" name="row.quantity">
          <ion-icon range-left>
            <img src="assets/imgs/cup.svg" alt="" height="40px" width="40px">
          </ion-icon>
          <ion-label range-right>
            <div *ngIf="row.quantity; else other_quantity">
              <p style="font-size:30px;color:#AED581">{{row.quantity}}</p>
            </div>
            <ng-template #other_quantity>
              <p style="font-size:30px">0.5</p>
            </ng-template>
          </ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="md-time" style="font-size:50px"></ion-icon>
        </ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="row.hour" name="hour"></ion-datetime>
      </ion-item>
    </div>
  </div>
  <ion-grid bottom center>
    <ion-row *ngIf="schedule.length > 0">
      <ion-col col-6>
        <button ion-button icon-start block color="dark" on-click="sendSchedule(f)">
          Enviar horario
      </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-end block color="light" on-click="DeleteSchedule()">
          Eliminar horario
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="index < 4">
    <ion-fab bottom center>
      <button *ngIf="index < 4" ion-fab mini color="secondary" on-click="openModal()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    </ion-fab>
  </div>

</ion-content>
