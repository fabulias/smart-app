<ion-header>
  <ion-navbar>
    <ion-title>
      Horario
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#EFFBF5;">
  <div id="horario-container2">
    <ion-list id="horario-list9">
      <ion-item-divider color="light" id="horario-list-item-divider3">
        Primera comida
      </ion-item-divider>
      <ion-item id="horario-range1">
        <ion-range min="0" max="3" step="0.5" color="balanced" value="1" name="ration1">
          <ion-label range-left>
            Tazas
          </ion-label>
        </ion-range>
      </ion-item>
      <ion-item id="horario-input2">
        <ion-label>
          Horario
        </ion-label>
        <ion-input type="time" placeholder="00:00" name="date1"></ion-input>
      </ion-item>
      <ion-item-divider color="light" id="horario-list-item-divider5">
        Segunda comida
      </ion-item-divider>
      <ion-item id="horario-range7">
        <ion-range min="0" max="3" step="0.5" color="balanced" value="1" name="ration2">
          <ion-label range-left>
            Tazas
          </ion-label>
        </ion-range>
      </ion-item>
      <ion-item id="horario-input3">
        <ion-label>
          Horario
        </ion-label>
        <ion-input type="time" placeholder="00:00" name="date2"></ion-input>
      </ion-item>
      <ion-item-divider color="light" id="horario-list-item-divider4">
        Tercera comida
      </ion-item-divider>
      <ion-item id="horario-range6">
        <ion-range [(ngModel)]="quantity" pin="true" min="0" max="3" step="0.5" color="balanced" value="1" name="ration3">
          <ion-label range-left>
            Tazas
          </ion-label>
          <ion-label range-right>
            {{quantity}}
          </ion-label>
        </ion-range>
      </ion-item>
      <ion-item id="horario-input5">
        <ion-label>
          Horario
        </ion-label>
        <ion-input type="time" placeholder="00:00" name="date3"></ion-input>
      </ion-item>
      <ion-item-divider color="light" id="horario-list-item-divider6">
        Cuarta comida
      </ion-item-divider>
      <ion-item id="horario-range5">
        <ion-range min="0" max="3" step="0.5" color="balanced" value="1" name="ration4">
          <ion-label range-left>
            Tazas
          </ion-label>
        </ion-range>
      </ion-item>
      <ion-item id="horario-input4">
        <ion-label>
          Horario
        </ion-label>
        <ion-input type="time" placeholder="00:00" name="date4"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:21px;" id="horario-spacer6"></div>
    <button id="horario-button2" ion-button color="positive" block icon-left style="font-weight:500;color:#F7F7FA;border-radius:29px 29px 29px 29px;">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      Activar horario
    </button>
    <div class="spacer" style="width:300px;height:8px;" id="horario-spacer7"></div>
  </div>
</ion-content>
