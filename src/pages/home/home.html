<ion-header>
</ion-header>

<ion-content padding style="background:url(assets/imgs/AnKbLFhHSmCwWoXqrfE5_dog-wheat-cover.jpg) no-repeat center;background-size:cover;" id="page1">
  <h1 id="home-heading3" style="color:#068590;font-weight:600;text-align:center;font-size:50px;">
    SmartFeedr
  </h1>
  <ion-grid>
    <ion-row>
      <ion-col col-8 offset-2>
        <ion-item style="border-radius:48px 48px 48px 48px;color:#068590;text-align:center;" id="home-toggle1">
          <ion-label>
            <ion-icon style="font-size:30px" ios="ios-power" md="md-power">
              <h1>Encendido</h1></ion-icon>
          </ion-label>
          <ion-toggle [(ngModel)]="toggleOnOff" disabled="false" color="secondary" (ionChange)="onClick($event)">{{toggleOnOff}}</ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="spacer" style="width:300px;height:230.09375px;" id="home-spacer1"></div>
  <button id="home-button1" ion-button block style="background-color:#068590;font-size:30px;border-radius:48px 48px 48px 48px;height:35px;padding-top:10px" on-click="goToSchedule()">
      <ion-label><h3>INGRESAR COMIDAS</h3></ion-label>
  </button>
</ion-content>
